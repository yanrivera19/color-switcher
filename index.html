<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

	<link href="stylesheet.css" rel="stylesheet">

	<title>Color Switcher</title>
</head>
<body>
	<div class="container">
		<div class="container-fluid content text-center">
			<h1 class="pb-4 heading-one">Color Switcher</h1>

			<select id="dropDown" onchange="colorSwitch(this.value)">
				<option>Choose a color!</option>

				<option id="colorOne" value="lightskyblue">Light Sky Blue</option>

				<option id="colorTwo" value="lightseagreen">Light Sea Green</option>

				<option id="colorThree" value="lightgreen">Light Green</option>

				<option id="colorFour" value="lightsalmon">Light Salmon</option>

				<option id="colorFive" value="lightpink">Light Pink</option>
			</select>
		</div>
	</div>

	<script src="color-switcher.js"></script>
</body>
</html>
